{% extends "layout.html" %}


{% block content %}
<div class="col-md-12 text-center">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <form name="delete" action="{{ url_for('deleted_user') }}" method="POST">
            <fieldset class="form-group">
                <legend>{{title}}</legend>
                {{ delete.hidden_tag() }}
                <select name="option" width="300px">
                    {% for user in users %}
                      <option name="email" value="{{ user.email }}" SELECTED>{{user.first_name}}, {{user.email}}</option>
                    {% endfor %}
                </select>
                <br><br>
                <p>
                    {{ delete.submit() }}
                </p>
                
            </fieldset>
        </form>
    </div>
</div>
    
{% endblock %}
